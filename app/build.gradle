plugins {
    id 'java'
    id 'kr.entree.spigradle' version '2.2.3'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compileOnly spigot('1.16.2')
    
}

spigot {
    debug {
        args '--nojline', '--max-players', '100'
        jvmArgs '-Xmx16G'
        serverPort 25564
    }
}